                    {{ field }}
                </div>
                <div class="input-field-message">
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            </div>
        {% endfor %}
		<input class="button" type="submit" value="Register">
    </div>
</div>

<script src="./Log In to Your Account • Weplay Esports_files/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$('.form-selectors .form-select').on('click', function(){
		$('.form-selectors .form-select').removeClass('selected');
		$('.forms .form').hide();
		$(this).addClass('selected');

		if($(this).text() == 'Register') {
			$('#form_register').show();
		} else {
			$('#form_login').show();
		}
	});

	function logInBtn() {
		$('.button').css('opacity', '0.6');
		$('.button').css('cursor', 'not-allowed');
		setTimeout(function(){
			$('#login_err').html('Account not found');
			$('.button').css('opacity', '1');
			$('.button').css('cursor', 'pointer');
		}, 500);

	}

	function registerBtn() {
		$('.button').css('opacity', '0.6');
		$('.button').css('cursor', 'not-allowed');

		setTimeout(function(){
			$('.button').css('opacity', '1');
			$('.button').css('cursor', 'pointer');

			if($('#pass_repeat').val() == '' || $('#pass').val() == '' || $('#email').val() == '' || $('#nickname').val() == '') {
				return false;
			}
			if($('#pass_repeat').val() != $('#pass').val()) {
				return $('#pass_err').html('Password doesnt match');
			}

			$.ajax({
				type: "POST",
				url: "/tournament/confirm_login.php",
				data: {
					email: $('#email').val(),
					nickname: $('#nickname').val(),
					password: $('#pass').val()
				},
				success: function(result){
					window.location.href = '/profile.php';
		    	}
			});
		}, 500);
	}
</script></body></html>
